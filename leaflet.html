<!DOCTYPE html>
<html>
<head>
  <title>Routing Map Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 750px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    // Initialize the map and center it on Islamabad
    var map = L.map('map').setView([33.6844, 73.0479], 8);

    // tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define the start and end 
    var start = L.latLng(33.6844, 73.0479); //islamabad 
    var end = L.latLng(33.5194, 73.1775); // IST
    // routing control
    L.Routing.control({
      waypoints: [
        start,
        end
      ],
      routeWhileDragging: true // dynamic routing 
    }).addTo(map);
  </script>
</body>
</html>
